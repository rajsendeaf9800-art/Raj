<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pixel Image Upscaler</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box;}

body {
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  background: #333;
  color: #000;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #444;
  border-radius: 16px;
  border: 1px solid #e0e0e0;
  padding: 20px;
}

h2 {
  margin: 0 0 16px;
  font-weight: 500;
  text-align: center;
  color: white;
}

.btn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #555;
  background: #555;
  cursor: pointer;
  color: #fff;
  margin-top: 10px;
}

.btn:hover {
  background: #f7f7f7;
}

input[type="file"] {
  display: none;
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin: 14px 0;
}

.controls input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #555;
  color: #fff;
}

canvas {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin: 14px 0;
  image-rendering: pixelated;
}

/* Desktop enhancement */
@media (min-width: 768px) {
  .card {
    max-width: 520px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h2>Pixel Image Upscaler</h2>
   <br>
    <label class="btn">
      Upload Image
      <br>
      <input type="file" id="upload" accept="image/*">
    </label>
    <br>

    <div class="controls">
      <input type="number" id="w" value="512" min="16" placeholder="Width">
      <input type="number" id="h" value="512" min="16" placeholder="Height">
    </div>

    <canvas id="canvas"></canvas>

    <button class="btn" onclick="savePNG()">Save PNG</button>

  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let img = null;

document.getElementById("upload").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  img = new Image();
  img.onload = draw;
  img.src = URL.createObjectURL(file);
});

document.getElementById("w").addEventListener("input", draw);
document.getElementById("h").addEventListener("input", draw);

function draw() {
  if (!img) return;

  const w = parseInt(document.getElementById("w").value);
  const h = parseInt(document.getElementById("h").value);

  canvas.width = w;
  canvas.height = h;

  ctx.imageSmoothingEnabled = false; // ðŸ”‘ pixel perfect
  ctx.clearRect(0, 0, w, h);
  ctx.drawImage(img, 0, 0, w, h);
}

function savePNG() {
  if (!img) return;

  const a = document.createElement("a");
  a.download = "pixel-hd.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}
</script>

</body>
</html>
